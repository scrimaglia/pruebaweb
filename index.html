<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Embedded Content</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    .iframe-container {
        position: relative;
        width: 100%;
        height: 100%;
    }
    .iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
    }
</style>
</head>
<body>
<div class="iframe-container">
    <iframe src="https://walkinto.in/tour/byzFWuhBwmWkeftZdhrDm/Nuestro_trabajo" title="iframe" frameborder="0" allowvr="yes" allow="vr; xr; accelerometer; magnetometer; gyroscope; autoplay;"></iframe>
</div>
</body>
</html>
